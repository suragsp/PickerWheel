<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Picker Wheel</title>
</head>
<body>
    <div class="picker-container">
        <div id="wheel" class="picker-wheel">
            <div class="picker-background"></div>
            <div id="number" class="picker-number">0</div>
            <ul class="number-list">
                <!-- Generate the segments on the wheel based on the input numbers -->
            </ul>
        </div>
        <button id="spin-button" class="spin-button">Spin</button>
        <div id="chances">Chances left: 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
